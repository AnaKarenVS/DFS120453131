<div class="row justify-content-center">
    <div class="col-md-4 register-user">
        <div class="card-body">
            <form [formGroup]='userForm' (ngSubmit) = "onSubmit()">
                <div class="form-group">
                    <label for="">Nombre</label>
                    <input type="text" formControlName="name">
                    <div class="invalid-feedback" *ngIf="submitted && myForm.name.errors?.required" >
                        El nombre es requerido
                    </div>
                </div>

                <div class="form-group">
                    <label for="">Email</label>
                    <input type="text" formControlName="email">
                    <div class="invalid-feedback" *ngIf="submitted && myForm.name.errors?.required" >
                        El email es requerido
                    </div>
                </div>

                <div class="form-group">
                    <label for="">Tipo</label>
                    <select class="custom-select form-control" (change)='updatedType($any($event.target).value)' formControlName="tipo">
                        <option>
                        Selecciona ... 
                        </option>
                        <option *ngFor="let UserType of UserType" value="{{UserType}}">  
                            {{UserType}}
                        </option> 
                    </select>
                    <div class="invalid-feedback" *ngIf="submitted && myForm.name.errors?.required" >
                        Elige el tipo.
                    </div>
                    </div>


                    <div class="form-group">
                        <label for="">Telefono</label>
                        <input type="text" formControlName="numeroTelefonico">
                        <div class="invalid-feedback" *ngIf="submitted && myForm.name.errors?.required" >
                            El telefono es requerido
                        </div>
                    </div>

                    <div class="form-group">
                        <button class="btn btn-success btn-lg btn-block" type="submit" >
                            Register
                        </button>

                    </div>

            </form>

        </div>

    </div>
</div>
