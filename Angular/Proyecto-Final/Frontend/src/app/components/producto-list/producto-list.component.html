<div class="container mt-5">
    <div class="row">
      <div class="col-md-4 offset-md-5 mb-4">        
        <button class="btn btn-lg btn-outline-info" (click)="openAgregar(contentAlta)">Agregar Producto</button>
    </div>
    </div>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Codigo</th>
          <th scope="col">Nombre</th>
          <th scope="col">Descripci√≥n</th>
          <th scope="col">Precio</th>
          <th scope="col"></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of listaProductos; index as i">
          <th scope="row">{{ item.codigo }}</th>
          <td>{{ item.nombre }}</td>
          <td>{{ item.descripcion }}</td>
          <td>{{ item.precio}}</td>
