<div class="container">
    <!-- No data message -->
    <p *ngIf="Usuario.length <= 0" class="no-data text-center">Aun no se han agregado usuarios!</p>
  
    <!-- Employee list -->
    <div class="row">
      <div class="col-md-4 offset-md-5 mb-4">
        <button class="btn btn-lg btn-outline-info" (click)="openAlta(contentAlta)">Agregar usuario</button>
      </div>
    <table class="table" *ngIf="Usuario.length > 0">
      <thead>
        <tr>
          <th scope="col">Usuario id</th>
          <th scope="col">Nombre</th>
          <th scope="col">Email</th>
          <th scope="col">Tipo</th>
          <th scope="col">PNumero Telefonico</th>
          <th scope="col center">Actualizar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let usuario of Usuario; let i = index">
          <th scope="row">{{usuario._id}}</th>
          <td>{{usuario.name}}</td>
          <td>{{usuario.email}}</td>
          <td>{{usuario.tipo}}</td>
          <td>{{usuario.numeroTelefonico}}</td>
          <td class="text-center edit-block">
            <span class="edit" [routerLink]="['/edit-usuario/', usuario._id]">
              <button type="button" class="btn btn-success btn-sm">Editar</button>
            </span>
            <span class="delete" (click)="removeUser(usuario, i)">
              <button type="button" class="btn btn-danger btn-sm">Borrar</button>
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <ng-template #contentAlta let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Agregar Usuario</h4>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <app-usuario-create (modal)="contentAlta('Close')" ></app-usuario-create>
    </div>
  </ng-template>
