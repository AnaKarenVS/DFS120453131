<div class="container mt-5">
    <div class="col-md-6 offset-md-3">
        <form [formGroup]="editServicio" (ngSubmit)="onSubmitEdit()">
            <div class="form-group">
                <label for="inputName">Nombre</label>
                <input class="form-control" type="text" formControlName="nombre" />
                <div *ngIf="editServicio.get('nombre').invalid && (editServicio.get('nombre').dirty)"
                    class="alert alert-danger"><small>*Ingresa nombre del servicio</small>
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3">*Precio</label>
                <input class="form-control" type="text" formControlName="costo" />
                <div *ngIf="editServicio.get('costo').invalid && (editServicio.get('costo').dirty)"
                    class="alert alert-danger"><small>Ingresa el precio</small>
                </div>
            </div>
            <div class="form-group">
                <label for="inputName">Descripci√≥n</label>
                <input class="form-control" type="text" formControlName="descripcion" />
            </div>
            <div class="form-group mt-5">
                <button class="btn btn-success btn-lg btn-block" type="submit">
                    Guardar
                </button>
            </div>
        </form>
    </div>
</div>
