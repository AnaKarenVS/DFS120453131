<div class="container">
  <div class="row">
      <button class="btn btn-primary" (click)="openBackDropCustomClass(content)">Agregar</button>
</div>
</div>
<div class="row flex-nowrap m-5">
  <div class="card m-2"  *ngFor="let item of beers">
    <img src={{item.imagen}} alt="..." height="250px" width="80px">
    <div class="card-body">
        <h5 class="card-title">{{item.nombre}} </h5>
        <h6 class="card-subtitle">${{item.precio}} </h6>
      <p class="card-text">{{item.descripcion}} </p>
    </div>
  </div>
</div>
<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Modal title</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <app-agregar-cerveza></app-agregar-cerveza>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
  </div>
</ng-template>
