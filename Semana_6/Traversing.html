<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Ejemplo</title>
</head>
<body>
    <div id="dialog" title="Productos">
        <table border="2">
            <tr>
                <th>Clave</th>
                <th>Articulo</th>
                <th>Precio</th>
            </tr>
            <tr id="articulo">
                <td class="claveArticulo">DER896</td>
                <td class="descArticulo">Mouse inalambrico</td>
                <td class="precioArticulo">200</td>
            </tr>
            <tr>
                <td class="claveArticulo">DER84</td>
                <td class="descArticulo">Alexa 4ta Gen.</td>
                <td class="precioArticulo">800</td>
            </tr>
            <tr>
                <td class="claveArticulo">DRE9854</td>
                <td class="descArticulo">Auto tesla</td>
                <td class="precioArticulo">500000</td>
            </tr>
        </table>
    </div>
    <button id="agregar">Agregar</button>
    <table>
        <thead>
            <tr id="filaTitulos">
                <th>Clave</th>
                <th>Descripcion</th>
                <th>Precio</th>
                <th>Unidades</th>
                <th>Importe</th>
            </tr>
        </thead>
        <tbody id="partidas">
           
        </tbody>
        <tfoot>
            <tr id="filaSubtotal">
                <td class="text-right" colspan="3">Subtotal: $
                <td id="subtotal" class="color"></td></td>
            </tr>
            <tr id="fila-iva">
                <td class="text-right" colspan="3">IVA: $
                <td id="iva" class="color"></td></td>
            </tr>
            <tr id="total-final">
                <td class="text-right" colspan="3">Total: $
                <td id="final" class="color"></td></td>
            </tr>
        </tfoot>
    </table>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js" integrity="sha256-0YPKAwZP7Mp3ALMRVB2i8GXeEndvCq3eSl/WsAl1Ryk=" crossorigin="anonymous"></script>
<script src="js/funcionalidad.js"></script>
<script>
    $("#dialog").dialog({
        autoOpen: false,
        modal: true
    })
</script>
</html>
